name: Build and Release

on:
  workflow_dispatch:
    inputs:
      server_version:
        description: 'Hytale Server version (tag from hytale-protocol)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create lib directory
        run: mkdir -p lib

      - name: Download HytaleServer.jar
        run: |
          curl -L -o lib/HytaleServer.jar \
            "https://github.com/soksx/hytale-protocol/releases/download/jar-${{ inputs.server_version }}/HytaleServer.jar"

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.server_version }}
          name: Release ${{ inputs.server_version }}
          files: build/latest/CustomCert.jar
          generate_release_notes: true
